      <div class="container mx-auto text-center mb-5 title">
        <h1 class="text-info">Gerador de Memes</h1>

      </div>
      <div class="steps">
        <p>cole a URL do meme e coloque as legendas simples assim</p>

    <section class="container">
      <form id="meme-form">
        
        <div class="group-form row mb-5">

        </div>

            <input type="text" class="form-control" id="text-top" placeholder="Your Top Text Goes Here (Optional)">
          </div>
        </div>

        <div class="group-form row mb-5">
          <label for="text-on-bottom" class="col-md-2 col-form-label">legenda de baixo aqui:</label>
          <div class="col-md-10">
            <input type="text" class="form-control" id="text-bottom"
              placeholder="Your Bottom Text Goes Here (Optional)">
          </div>
        </div>
        <div class="group-form row mb-5">
          <label class="col-md-2 col-form-label">&nbsp;</label>
          <div class="col-md-2">
            <input type="submit" class="btn btn-success" value="Gerar meme!">
          </div>
        </div>

      </form>
      <div class="line"></div>
    </section>
