<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Jogo</title>
    
    <!-- Inclua o arquivo CSS -->
    <link rel="stylesheet" href="style.css">

    <style>
        /* Adicione estilos relevantes aqui se necessário */
    </style>
</head>
<body>
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn"><div></div></div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>SMASHER</h1>
            <button type="button" class="play-normal-btn">PLAY</button>
            <button type="button" class="play-casual-btn">MODO CASUAL</button>
        </div>
        <div style="text-align: center;" class="credits"><a href="/steller/public_html/index.html">Kândido Badi Nunes</a></div>
	</div>
        <div class="menu menu--pause">
            <h1>Pausado</h1>
            <button type="button" class="resume-btn">CONTINUAR JOGANDO</button>
            <button type="button" class="menu-btn--pause">MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>Game Over</h1>
            <h2>Your Score:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">JOGAR DENOVO</button>
            <button type="button" class="menu-btn--score">MENU</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
